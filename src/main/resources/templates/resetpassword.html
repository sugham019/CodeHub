<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/forgotpassword.css}" />
    <script type="module" th:src="@{/js/resetpassword.js}"></script>

</head>
<body>

<!-- Header/Navbar -->
<header>
    <div class="logo">Code<span>Hub</span></div>
</header>

<!-- Container -->
<div class="forgot-container">
    <div class="forgot-left">
        <h2>Password Reset</h2>
        <p>Weâ€™ve sent a verification code to your registered email.
            Enter the code below along with your new password to reset it.</p>
        <img th:src="@{/img/handshake.png}" class="forgot-image" alt="Illustration" />
    </div>

    <div class="forgot-right">
        <form class="forgot-form" method="post" novalidate>
            <!-- CSRF removed for demo -->
            <div th:if="${error}" class="verification-error" th:text="${error}"></div>

            <h2>Reset Password</h2>
            <p>Please enter the verification code sent to your email and your new password.</p>

            <!-- Verification Code Input -->
            <div class="forgot-input-group">
                <i class="fas fa-key"></i>
                <input type="text" name="verificationCode" placeholder="Verification Code" required />
            </div>

            <!-- New Password Input -->
            <div class="forgot-input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="newPassword" placeholder="New Password" required />
            </div>

            <input type="submit" class="forgot-btn" value="Reset Password" />

            <div class="forgot-back">
                <a th:href="@{/login}"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
