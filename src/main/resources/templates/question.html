<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore</title>
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/question.css}" />
</head>
<body>

<header>
  <div class="brand-logo">Code<span>Hub</span></div>
  <nav>
    <a class="nav-link-underline" th:href="@{/about}">About Us</a>
    <a class="nav-link-underline current-page" href="#" onclick="scrollToHero(event)">Explore</a>
    <a class="nav-link-underline" th:href="@{/editor}">Editor</a>
    <a class="nav-link-underline" th:href="@{/problem_list}">Profile</a>
  </nav>

  <form method="post" th:action="@{/problem_list}" class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" name="q" placeholder="Search..." th:value="${param.q}" />
    </form>

    <div th:if="${currentUser != null}">
      <span th:text="${currentUser.displayName}"></span>

      <span th:text="${currentUser.ratings}" ></span>

      <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="logout-btn">Logout</button>
      </form>

    </div>
  </div>
</header>

<div class="heading-line">
  Questions
</div>

<div class="layout-main">
  <div class="cards-list">

    <div th:each="problem : ${problems}" class="card-question">
      <h3 th:text="${problem.title}">Problem Title</h3>
      <div class="card-footer">
        <div class="card-meta" th:text="${problem.difficulty} + ' â€¢ Score: ' + ${problem.points}"></div>
        <a th:href="@{/submit_solution/{slug}(slug=${problem.id})}" target="_blank" rel="noopener noreferrer">
          <button>Solve Challenge</button>
        </a>
      </div>
    </div>
  </div>

  <div class="side-panel">
    <div class="panel-box">
      <h4>Leaderboard</h4>
      <div class="leaderboard-list">
        <div th:each="user, iterStat : ${topUsers}" class="leaderboard-row" data-th-id="${user.id}">
          <span class="rank-num" th:text="${iterStat.index + 1}"></span>
          <div class="user-info">
            <span class="user-name" th:text="${user.displayName}"></span>
            <span class="user-points" th:text="${user.ratings} + ' pts'"></span>
          </div>
        </div>
        <div th:if="${#lists.isEmpty(topUsers)}">
          <p class="leaderboard-empty">No leaderboard data available.</p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
