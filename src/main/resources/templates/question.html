    <form method="post" th:action="@{/problem_list}" class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" name="q" placeholder="Search..." th:value="${param.q}" />
    </form>

    <!-- Updated to use dummy currentUser -->
    <div th:if="${currentUser != null}">

      <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="logout-btn">Logout</button>
      </form>
    </div>
    <div th:unless="${currentUser != null}">
      <a th:href="@{/login}"><button class="btn-login">Login</button></a>
      <a th:href="@{/signup}"><button class="btn-signin">Sign up</button></a>
    </div>
  </div>
</header>

    <!-- Iterating over problems passed from controller -->
    <div th:each="problem : ${problems}" class="card-question">
      <h3 th:text="${problem.title}">Problem Title</h3>
      <div class="card-footer">
        <div class="card-meta" th:text="${problem.difficulty} + ' • Score: ' + ${problem.points} + ' • Success Rate: ' + ${problem.successRate} + '%'"></div>
        <a th:href="@{/submit_solution/{slug}(slug=${problem.slug})}" target="_blank" rel="noopener noreferrer">
          <button>Solve Challenge</button>
        </a>
      </div>
    </div>
  </div>

  <div class="side-panel">
    <div class="panel-box">
      <h4>Leaderboard</h4>
      <div class="leaderboard-list">
        <div th:each="user, iterStat : ${topUsers}" class="leaderboard-row">
          <span class="rank-num" th:text="${iterStat.index + 1}"></span>
          <div class="user-info">
            <span class="user-name" th:text="${user.username}"></span>
            <span class="user-points" th:text="${user.points} + ' pts'"></span>
          </div>
        </div>
        <div th:if="${#lists.isEmpty(topUsers)}">
          <p class="leaderboard-empty">No leaderboard data available.</p>
        </div>
      </div>
    </div>
