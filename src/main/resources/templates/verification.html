<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Verification</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" th:href="@{/css/verification.css}" />
    <script th:type="module" th:src="@{/js/verification.js}"></script>
</head>
<body>

<header>
    <div class="logo">Code<span>Hub</span></div>
</header>

<div class="verification-container">
    <div class="verification-left">
        <h2>Verification</h2>
        <p>Enter the verification code we sent to your email address.</p>
        <img th:src="@{/img/verification.png}"
             class="verification-image"
             alt="Verification Illustration" />
    </div>

    <div class="verification-right">
        <form class="verification-form" novalidate>

            <h2>Enter Code</h2>

            <div class="verification-error" th:if="${error}" th:text="${error}"></div>

            <p>Weâ€™ve sent a 6-digit code to your email. Please enter it below to verify your account.</p>

            <div class="verification-input-group">
                <i class="fas fa-key"></i>
                <input type="text" name="code" placeholder="Enter Verification Code" maxlength="6" required />
            </div>

            <input type="submit" class="verification-btn" value="Verify" />

            <div class="verification-resend">
                <p class="resend-text">Didn't receive the code?</p>
                <a th:href="@{/resend-verification-email}" class="resend-link">
                    <i class="fas fa-redo"></i> Resend Code
                </a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
