<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="${title}">Password Reset</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/forgotpassword.css}" />
</head>
<body>

<!-- Header/Navbar -->
<header>
  <div class="logo">Code<span>Hub</span></div>
</header>

<!-- Container -->
<div class="forgot-container">
  <div class="forgot-left">
    <h2>Password Reset</h2>
    <p>Weâ€™ll send you a link to reset your password. Just enter your registered email address.</p>
    <img th:src="@{/img/handshake.png}" class="forgot-image" alt="Illustration" />
  </div>

  <div class="forgot-right">
    <form class="forgot-form" method="post" novalidate>
      <!-- CSRF removed for demo -->
      <div th:if="${error}" class="verification-error" th:text="${error}"></div>
      <h2>Forgot Password</h2>
      <p>Enter your email and we'll send you instructions to reset your password.</p>
      <div class="forgot-input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email Address" required />
      </div>
      <input type="submit" class="forgot-btn" value="Send Reset Link" />
      <div class="forgot-back">
        <a th:href="@{/login}"><i class="fas fa-arrow-left"></i> Back to Login</a>
      </div>
    </form>
  </div>
</div>

<script th:src="@{/js/forgotpassword.js}"></script>
</body>
</html>
