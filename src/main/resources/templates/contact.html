<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}">Contact</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/nav.css}" />
    <link rel="stylesheet" th:href="@{/css/contact.css}" />
    <script th:src="@{/js/extra.js}"></script>
    <script th:src="@{/js/contact.js}"></script>
</head>
<body>

<header>
    <div class="brand-logo">Code<span>Hub</span></div>
    <nav>
        <a class="nav-link-underline" th:href="@{/}">Home</a>
        <a class="nav-link-underline" th:href="@{/explore}">Explore</a>
        <a class="nav-link-underline" th:href="@{/problem}">Editor</a>
        <a class="nav-link-underline" th:href="@{/resources}">Resources</a>
    </nav>

    <div class="header-actions">
        <div th:if="${currentUser != null}">
            <img th:src="@{/api/user/profilePicture/{id}(id=${currentUser.id})}" alt="Profile Picture" class="pfpImageMini"
                 data-th-id="${currentUser.id}" onclick="redirectToProfile(this)" style="cursor: pointer;">
            <span th:text="${currentUser.ratings}"></span>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>


        <div th:if="${currentUser == null}">
            <form th:action="@{/login}" method="get" style="display:inline;">
                <button type="submit" class="logout-btn">Login</button>
            </form>

            <form th:action="@{/signup}" method="get" style="display:inline;">
                <button type="submit" class="logout-btn">Sign Up</button>
            </form>
        </div>
    </div>
</header>

<main class="contact-main">
    <div class="contact-image">
        <img th:src="@{/img/contact.png}" alt="Contact Image">
    </div>


    <h1>Contact Us</h1>
    <p class="contact-intro">Have a question, feedback, or idea? Weâ€™d love to hear from you.</p>

    <div id="contact-success" class="contact-success hidden">
        Your message has been sent successfully!
    </div>

    <form id="contactForm" class="contact-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="contact-submit-btn">Send Message</button>
    </form>
</main>


</body>
</html>
