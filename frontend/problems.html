
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeHub Questions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="problem-page">
  <div class="question-container">
    <div class="question-list">
      <div class="filter-bar">
        <div class="dropdown">
          Lists
          <div class="dropdown-content">
            <button>Top 100 Liked</button>
            <button>SQL 70</button>
            <button>Interview 170</button>
          </div>
        </div>

        <div class="dropdown">
          Difficulty
          <div class="dropdown-content">
            <button class="easy">Easy</button>
            <button class="medium">Medium</button>
            <button class="hard">Hard</button>
          </div>
        </div>

        <div class="dropdown">
          Status
          <div class="dropdown-content">
            <button>Todo</button>
            <button>Solved</button>
            <button>Attempted</button>
          </div>
        </div>

        <div class="dropdown">
          Tags
          <div class="dropdown-content">
            <button>Array</button>
            <button>Hash Table</button>
            <button>DP</button>
          </div>
        </div>
      </div>

      <table class="question-table">
        <thead>
          <tr>
            <th>Status</th>
            <th>Title</th>
            <th>Solution</th>
            <th>Acceptance</th>
            <th>Difficulty</th>
            <th>Frequency</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td><a href="#" style="color:white;text-decoration:none;">1. LinkList Insert and Delete without using library</a></td>
            <td>📄</td>
            <td>8.1%</td>
            <td class="hard">Hard</td>
            <td><span class="locked">🔒</span></td>
          </tr>
          <tr>
            <td>✔️</td>
            <td><a href="#" style="color:white;text-decoration:none;">2. Factorial of given number</a></td>
            <td>📄</td>
            <td>30.1%</td>
            <td class="medium">Medium</td>
            <td><span class="locked">🔒</span></td>
          </tr>
          <tr>
            <td></td>
            <td><a href="#" style="color:white;text-decoration:none;">3. Add Two Numbers</a></td>
            <td>📄</td>
            <td>85.4%</td>
            <td class="easy">Easy</td>
            <td><span class="locked">🔒</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
