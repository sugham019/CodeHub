<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/login.css}" />
  <script type="module" th:src="@{/js/login.js}"></script>
</head>
<body>

<header>
  <div class="logo">Code<span>Hub</span></div>
</header>

<div class="login-layout-wrapper">
  <div class="login-intro-panel">
    <h2>New here?</h2>
    <p>Sign up to start solving challenging problems, improve your coding skills, and compete with the best!</p>
    <a th:href="@{/signup}"><button class="btn-signup-redirect">Sign Up</button></a>
    <img th:src="@{/img/login.png}" class="login-illustration" alt="Login Illustration" />
  </div>

  <div class="login-form-panel">
    <form class="login-form-wrapper" method="POST" th:action="@{/login}">
      <h2>Sign In</h2>
      <div class="verification-error" style="display:none;"></div>
      <div class="verification-success" style="display:none;"></div>

      <div class="login-input-group">
        <i class="fas fa-user"></i>
        <input type="email" name="email" placeholder="Email" required />
      </div>
      <div class="login-input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required />
        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <div class="login-options-bar">
        <label class="remember-user-checkbox">
          <input type="checkbox" name="remember_me" />
          Remember Me
        </label>
        <div class="login-forgot-link">
          <a th:href="@{/forgotpassword}">Forgot Password?</a>
        </div>
      </div>

      <button type="submit" class="btn-login-submit">
        <span class="btn-text">Login</span>
        <span class="spinner" style="display:none;"><i class="fas fa-spinner fa-spin"></i></span>
      </button>

      <p class="login-social-info">Or sign in with social platforms</p>
      <div class="login-social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
